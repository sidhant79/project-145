!DOCTYPE html>
<html>
  
  <head>
    <title>Project 145</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="purple"></a-sky>
      <a-plane position="0 1 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-octahedron
      position="-1.5 1.5 0"
      color="cyan"
      radius="0.5"
      ></a-octahedron>
      <a-box position="-1 1.5 -2 rotation="0 45 0 "  color="yellow" > </a-box>
      <a-cylinder position="0.5 1.5 -2" radius="0.5" color="blue" > </a-cylinder>
      <a-sphere position="2 1.5 -2" radius="0.5" color="green" > </a-sphere>
    </a-scene>
    
  </body>
